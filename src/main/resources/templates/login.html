<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h2>Please Log In</h2>
<form action="/login" method="POST">
    <div>
        <label>Username:</label>
        <input type="text" name="username"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <button type="submit">Log in</button>
    </div>
</form>
</body>
</html>
